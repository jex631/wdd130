<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz about HTML and CSS">
    <meta name="author" content="Jex Leonard Fernandez">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form id="quizForm">
        <div class="question">
            <label for="q1">What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="question">
            <label for="q2">How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2"></textarea>
        </div>
        <div class="question">
            <label for="q3">Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="html">/* This is a single-line comment */</option>
                <option value="css">/* Set text color to red */</option>
                <option value="javascript">color: /*red*/blue;</option>
            </select>
        </div>
        <div class="question">
            <label for="q4">What is the bottom margin given this declaration?</label>
            <input type="number" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
